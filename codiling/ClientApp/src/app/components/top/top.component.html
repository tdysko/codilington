<h1 id="tableLabel">Top 3</h1>


<p *ngIf="!usersSubmissionsSummaries"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="usersSubmissionsSummaries">
  <thead>
    <tr>
      <th>Name</th>
      <th>Succesfull Solutions</th>
      <th>Tasks</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let submissionsSummary of usersSubmissionsSummaries">
      <td>{{ submissionsSummary.UserName }}</td>
      <td>{{ submissionsSummary.SuccessSolutions }}</td>
      <td>{{ submissionsSummary.Tasks }}</td>
    </tr>
  </tbody>
</table>
